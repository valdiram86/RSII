<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix Reversal Scanner</title>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      zoom: 90%;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 8px;
      width: 100%;
      max-width: 320px;
    }

    #mensagem {
      font-weight: bold;
      color: red;
    }

    #painel {
      margin-top: 20px;
      overflow-x: auto;
    }

    #contador {
      font-weight: bold;
      margin: 15px 0 10px 0;
    }

    table {
      background: white;
      width: 100%;
    }

    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
      margin-bottom: 10px;
    }

    .filtros input {
      flex: 1;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <h2>Matrix Reversal Scanner</h2>
  <p><strong>Mapeando ReversÃµes. Prevendo o impulso. Antecipando o momento.</strong></p>

  <input type="email" id="email" placeholder="Digite seu e-mail autorizado">
  
  <div class="filtros">
    <input type="text" placeholder="Token 1" class="tokenFiltro">
    <input type="text" placeholder="Token 2" class="tokenFiltro">
    <input type="text" placeholder="Token 3" class="tokenFiltro">
    <input type="text" placeholder="Token 4" class="tokenFiltro">
    <input type="text" placeholder="Token 5" class="tokenFiltro">
    <input type="text" placeholder="Token 6" class="tokenFiltro">
    <input type="text" placeholder="Token 7" class="tokenFiltro">
    <input type="text" placeholder="Token 8" class="tokenFiltro">
    <input type="text" placeholder="Token 9" class="tokenFiltro">
    <input type="text" placeholder="Token 10" class="tokenFiltro">
    <input type="number" id="rankingMax" placeholder="Ranking mÃ¡x (ex: 300)">
  </div>

  <button onclick="consultar()">Acessar</button>
  <p id="mensagem"></p>

  <div id="painel">
    <p id="contador"></p>
    <table id="tabela" class="display nowrap"></table>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxm7CZj65h69y2B6-Ixuqo3BELvT5Rz-noIq8FSO77YJ0yRvI9ZBCDRb0_WXXcjpkQv/exec';

    function consultar() {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        document.getElementById("mensagem").textContent = "Informe o e-mail.";
        return;
      }

      const tokensFiltro = Array.from(document.querySelectorAll('.tokenFiltro'))
        .map(input => input.value.trim().toLowerCase())
        .filter(v => v !== "");

      const rankingMax = parseInt(document.getElementById("rankingMax").value.trim());

      fetch(`${API_URL}?email=${encodeURIComponent(email)}`)
        .then(r => r.json())
        .then(res => {
          if (!res.autorizado) {
            document.getElementById("mensagem").textContent = "Acesso negado.";
            return;
          }

          let dadosFiltrados = res.dados;

          if (tokensFiltro.length > 0) {
            dadosFiltrados = dadosFiltrados.filter(l =>
              tokensFiltro.includes((l["SÃ­mbolo"] || "").toLowerCase()) ||
              tokensFiltro.includes((l["Slug"] || "").toLowerCase())
            );
          }

          if (!isNaN(rankingMax)) {
            dadosFiltrados = dadosFiltrados.filter(l => parseInt(l["Rank"]) <= rankingMax);
          }

          document.getElementById("mensagem").textContent = "";
          document.getElementById("painel").style.display = "block";

          const colunas = [
            "Rank", "SÃ­mbolo", "Data", "PreÃ§o", "RSI", "Link",
            "Var 24h (%)", "Var 7D (%)", "Var 30D (%)", "Volume"
          ];

          const dados = dadosFiltrados.map(linha => {
            return colunas.map(coluna => {
              const valor = linha[coluna];
              if (coluna.toLowerCase() === 'link' && typeof valor === 'string') {
                return `<a href="${valor}" target="_blank">ðŸ”—</a>`;
              }
              return valor;
            });
          });

          $('#tabela').DataTable({
            data: dados,
            columns: colunas.map(c => ({ title: c })),
            destroy: true,
            dom: 'Bfrtip',
            buttons: ['csvHtml5', 'excelHtml5'],
            scrollX: true,
            paging: false,
            ordering: true,
            info: false
          });

          document.getElementById("contador").textContent = `Total de moedas carregadas: ${dados.length}`;

          // Colorir RSI
          const idxRSI = colunas.findIndex(c => c.toLowerCase() === 'rsi');
          if (idxRSI >= 0) {
            const linhas = document.querySelectorAll("#tabela tbody tr");
            const total = linhas.length;
            const terco = Math.ceil(total / 3);

            linhas.forEach((linha, i) => {
              const celula = linha.cells[idxRSI];
              if (!celula) return;
              if (i < terco) {
                celula.style.background = "#006400"; // Verde escuro
                celula.style.color = "#fff";
              } else if (i < 2 * terco) {
                celula.style.background = "#32CD32"; // Verde mÃ©dio
              } else {
                celula.style.background = "#90EE90"; // Verde claro
              }
            });
          }
        })
        .catch(() => {
          document.getElementById("mensagem").textContent = "Erro ao consultar.";
        });
    }
  </script>
</body>
</html>
