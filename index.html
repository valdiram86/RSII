<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix Reversal Scanner</title>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      zoom: 90%;
    }
    #intro {
      background: #ffffff;
      padding: 15px;
      border-left: 6px solid #006400;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 8px;
      width: 100%;
      max-width: 320px;
    }
    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    #mensagem { font-weight: bold; color: red; }
    #contador { font-weight: bold; margin: 15px 0 10px 0; }
    #painel { margin-top: 20px; overflow-x: auto; }
    table { background: white; width: 100%; }
  </style>
</head>
<body>

  <div id="intro">
    <h2>Matrix Reversal Scanner</h2>
    <p><strong>Mapeando Reversões. Prevendo o impulso. Antecipando o momento.</strong></p>
  </div>

  <input type="email" id="email" placeholder="Digite seu e-mail autorizado">

  <div class="filtros">
    <input type="number" id="rankingMin" placeholder="Ranking mínimo (ex: 300)">
    <input type="number" id="rankingMax" placeholder="Ranking máximo (ex: 1300)">
  </div>

  <button onclick="consultar()">Acessar</button>
  <p id="mensagem"></p>

  <div id="painel">
    <p id="contador"></p>
    <table id="tabela" class="display nowrap"></table>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbz7mmD2UWw5Ve7h840FPAzlbyBMkgsDzup0Sx104hPTW9g14JAwFjTT6re2MQ_ygOuY/exec';

    function consultar() {
      const email = document.getElementById("email").value.trim();
      const rankingMin = parseInt(document.getElementById("rankingMin").value.trim());
      const rankingMax = parseInt(document.getElementById("rankingMax").value.trim());

      if (!email) {
        document.getElementById("mensagem").textContent = "Informe o e-mail.";
        return;
      }

      fetch(`${API_URL}?email=${encodeURIComponent(email)}`)
        .then(r => r.json())
        .then(res => {
          if (!res.autorizado) {
            document.getElementById("mensagem").textContent = "Acesso negado.";
            return;
          }

          let dadosFiltrados = res.dados;

          // Filtrar por ranking
          if (!isNaN(rankingMin)) {
            dadosFiltrados = dadosFiltrados.filter(l => parseInt(l["Rank"]) >= rankingMin);
          }
          if (!isNaN(rankingMax)) {
            dadosFiltrados = dadosFiltrados.filter(l => parseInt(l["Rank"]) <= rankingMax);
          }

          // Adicionar coluna "Confiança RSI"
          dadosFiltrados = dadosFiltrados.map(item => {
            const volume = parseFloat(item["Volume"] || 0);
            const rsi = parseFloat(item["RSI"] || 0);
            item["Confiança RSI"] = (volume >= 2000000 && rsi >= 30 && rsi <= 70) ? "✅ Confiável" : "⚠️ Com Ruído";
            return item;
          });

          const colunas = [
            "Preço", "Símbolo", "Rank", "RSI", "Confiança RSI", "Link",
            "Var 24h (%)", "Var 7D (%)", "Var 30D (%)", "Volume"
          ];

          const dados = dadosFiltrados.map(linha =>
            colunas.map(coluna => {
              const valor = linha[coluna];
              if (coluna.toLowerCase() === 'link') {
                return `<a href="${valor}" target="_blank">🔗</a>`;
              }
              return valor;
            })
          );

          const dataHoje = new Date().toLocaleDateString('pt-BR').replace(/\//g, '-');

          $('#tabela').DataTable({
            data: dados,
            columns: colunas.map(c => ({ title: c })),
            destroy: true,
            dom: 'Bfrtip',
            buttons: [
              { extend: 'csvHtml5', title: `MatrixReversal-${dataHoje}` },
              { extend: 'excelHtml5', title: `MatrixReversal-${dataHoje}` }
            ],
            scrollX: true,
            paging: false,
            ordering: true,
            info: false
          });

          document.getElementById("mensagem").textContent = "";
          document.getElementById("painel").style.display = "block";
          document.getElementById("contador").textContent = `Total de moedas carregadas: ${dados.length}`;

          // Colorir RSI
          const idxRSI = colunas.findIndex(c => c === "RSI");
          const linhas = document.querySelectorAll("#tabela tbody tr");
          const total = linhas.length;
          const terco = Math.ceil(total / 3);
          linhas.forEach((linha, i) => {
            const celula = linha.cells[idxRSI];
            if (!celula) return;
            if (i < terco) {
              celula.style.background = "#006400"; celula.style.color = "#fff";
            } else if (i < 2 * terco) {
              celula.style.background = "#32CD32";
            } else {
              celula.style.background = "#90EE90";
            }
          });

          // Colorir Confiança RSI
          const idxConf = colunas.findIndex(c => c === "Confiança RSI");
          linhas.forEach(linha => {
            const celula = linha.cells[idxConf];
            if (!celula) return;
            if (celula.textContent.includes("Confiável")) {
              celula.style.background = "#DFF0D8"; // verde claro
            } else {
              celula.style.background = "#FFFACD"; // amarelo claro
            }
          });
        })
        .catch(() => {
          document.getElementById("mensagem").textContent = "Erro ao consultar.";
        });
    }
  </script>
</body>
</html>
